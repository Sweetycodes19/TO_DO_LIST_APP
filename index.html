<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo App</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />

  
</head>
<body>

<script>
  if (!localStorage.getItem("isLoggedIn")) {
    window.location.href = "login.html";
  }
</script>

<div class="app" id="app">
  <aside class="sidebar">
  <div class="profile">
    <div class="profile-initial" id="profileImage">S</div>
    <span id="profileName">User</span>
  </div>

  <input type="text" id="sidebarSearchInput" placeholder="🔍 Search..." class="sidebar-search" />

  <nav class="menu">
    <a href="#" class="menu-item" data-filter="all">📥 Inbox</a>
    <a href="#" class="menu-item" data-filter="today">📅 Today</a>
    <a href="#" class="menu-item" data-filter="upcoming">📆 Upcoming</a>
    <a href="#" class="menu-item" data-filter="my-work">🎯 My work</a>
    <a href="#" class="menu-item" data-filter="home">🏡 Home</a>
    <a href="#" class="menu-item" data-filter="education">📚 Education</a>
    <a href="#" class="menu-item" data-filter="others">💁 Others</a>

    <div class="filters-section">
      <strong>Filters & Labels</strong>
      <div class="filter-inline">
        <a href="#" class="menu-item" data-filter="assigned">💧 Assigned to me</a>
        <a href="#" class="menu-item" data-filter="priority1">🔥 Priority 1</a>
      </div>
    </div>

    <a href="#" class="menu-item" data-filter="completed">✅ Completed</a>
  </nav>

  <!-- ✅ Productivity stats go right HERE -->
  <div class="stats-section">
    <strong>📈 Productivity</strong>
    <p id="tasksCompletedToday">Tasks Today: 0</p>
    <p id="tasksCompletedThisWeek">Tasks This Week: 0</p>
    <p id="streakCounter">🔥 Streak: 0 days</p>
  </div>

</aside>


  <main class="content">
    <header class="header">
      <h1 id="section-title">Inbox</h1>
      <div class="header-right">
        <input type="text" id="searchInput" placeholder="Search tasks..." />
        <button class="btn dark-toggle" onclick="toggleDarkMode()">🌙</button>
        <button class="btn logout-btn" onclick="logout()">🚪 Logout</button>
      </div>
    </header>

    <div class="add-task">
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <input type="date" id="startDateInput" />
      <input type="date" id="dueDateInput" />
      <select id="categories">
        <option value="my-work">My work</option>
        <option value="home">Home</option>
        <option value="education">Education</option>
        <option value="others">Others</option>
      </select>
      <button class="btn" id="addTaskBtn">Add Task</button>
    </div>

    <ul id="taskList" class="task-list"></ul>
  </main>
</div>

<!-- 🎉 Confetti & Popup -->
<div id="popupMessage" class="popup-message"></div>


<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then(() => console.log("Service Worker registered ✅"));
  }
</script>


</body>
</html>
